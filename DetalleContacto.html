<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de contacto</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
    />
    <link href="css/detalleContacto.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container bootstrap snippets bootdey">
        <div class="row ng-scope">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body text-center">
                        <h3 class="m0 text-bold">Andy Samuel Chiquin Montenegro</h3>
                        <div class="mv-lg">
                        </div>
                        <br>
                        <div class="text-center"><a class="btn btn-primary" href="">Send message</a></div>
                        <br>
                    </div>
                </div>
                <div class="panel panel-default hidden-xs hidden-sm">
                    <div class="panel-heading">
                        <div class="panel-title text-center">Recent contacts</div>
                    </div>
                    <div class="panel-body">
                        <div class="media">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="pull-right">
                            <div class="btn-group dropdown" uib-dropdown="dropdown">
                                <button class="btn btn-link dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false"><em class="fa fa-ellipsis-v fa-lg text-muted"></em></button>
                            </div>
                        </div>
                        <div class="h4 text-center">Información del Contacto</div>
                        <div class="row pv-lg">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <form class="form-horizontal ng-pristine ng-valid">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="inputContact1">Nombre</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="inputContact1" type="text" placeholder="" value="Andy Samuel Chiquin Montenegro">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="inputContact2">Email</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="inputContact2" type="email" value="andys1998@outlook.com">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="inputContact3">Phone</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" id="inputContact3" type="text" value="1589-6358">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="inputContact6">Dirección</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" id="inputContact6" row="4">San José Pinula</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Agregar a favoritos?</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <a href="Contactos.html" style="text-decoration:none">
                                                <button class="btn btn-info" type="button">Guardar cambios</button>
                                                </a>
                                        </div>
                                    </div>
                                </form>
                                <div class="text-right"><a class="text-muted" href="#">¿Eliminar este contacto?</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
